<!doctype html>
<html lang="en">

<head>
  <title>ktsp.vn</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="font-awesome.js" charset="utf-8"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- CloudZoom - Zoom ảnh sản phẩm -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
  <script type="text/javascript" src="http://www.starplugins.com/sites/starplugins/js/cloudzoom/cloudzoom.js?v=20"></script>
  <!-- Call quick start function. -->
  <script type="text/javascript">
    CloudZoom.quickStart();
  </script>
  <!-- End CloudZoom -->
</head>

<body>

  <!-- breadcrumb -->
  <div class="breadcrumb">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ol class="breadcrumb__list">
            <li><a href="/">Trang chủ</a></li>
            <li><a href="#">Sàn đặc sản</a></li>
            <li><a href="#">Đặc sản Tây Nguyên</a></li>
            <li class="active">500gr bột cacao nguyên chất</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <!-- end breadcrumb -->

  <!-- product-detail__info -->
  <div class="product-detail__info">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="product-detail__info--box">
            <!-- List image -->
            <div class="product-detail__info__image">
              <div class="product-detail__info__image-active">
                <img class="cloudzoom" id="zoom1" src="assets/images/product-detail/1.jpg" data-cloudzoom='
                 zoomImage:"assets/images/product-detail/1.jpg",
                 zoomSizeMode: "image",
                 tintColor:"#000",
                 tintOpacity:0.25,
                 captionPosition:"bottom",
                 maxMagnification:4,
                 autoInside:750
                 '>
              </div>
              <div class="product-detail__info__image-list">
                <a href="assets/images/product-detail/1.jpg" class="thumb-link">
                  <img class="cloudzoom-gallery" src="assets/images/product-detail/1.jpg" data-cloudzoom='
                  useZoom:"#zoom1",
                  image:"assets/images/product-detail/1.jpg",
                  zoomImage:"assets/images/product-detail/1.jpg"'>
                </a>

                <a href="assets/images/product-detail/2.jpg" class="thumb-link">
                  <img class="cloudzoom-gallery" src="assets/images/product-detail/2.jpg" data-cloudzoom='
                  useZoom:"#zoom1",
                  image:"assets/images/product-detail/2.jpg",
                  zoomImage:"assets/images/product-detail/2.jpg"'>
                </a>

                <a href="assets/images/product-detail/3.jpg" class="thumb-link">
                  <img class="cloudzoom-gallery" src="assets/images/product-detail/3.jpg" data-cloudzoom='
                  useZoom:"#zoom1",
                  image:"assets/images/product-detail/3.jpg",
                  zoomImage:"assets/images/product-detail/3.jpg"'>
                </a>
              </div>
            </div>
            <!-- End list image -->
            <div class="product-detail__info__right">
              <!-- Title -->
              <div class="product-detail__info__right__title">
                <h1>500gr bột cacao nguyên chất</h1>
              </div>
              <!-- Desc -->
              <div class="product-detail__info__right__desc">
                <span class="product-detail__info__right__number">
                  <span class="num-big">0</span>
                  <span class="num-small">/5</span>
                </span>
                <span class="product-detail__info__right__rating">
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                </span>
                <span class="product-detail__info__right__evaluate">
                  <strong>0</strong>
                  Đánh giá
                </span>
                <span class="product-detail__info__right__sold">
                  Đã bán
                  <strong>1</strong>
                </span>
              </div>
              <!-- Price -->
              <div class="product-detail__price">
                <span class="product-detail__price__new">
                  160,000<sup>đ</sup>
                </span>
                <span class="product-detail__price__old">
                  200,000<sup>đ</sup>
                </span>
                <span class="product-detail__price__sale">
                  Giảm 20%
                </span>
              </div>
              <!-- End price -->
              <!-- List Desc -->
              <div class="product-detail__list-desc">
                <ul>
                  <li><i class="fa fa-check-square"></i> Giao hàng nhanh cùng Viettelpost</li>
                  <li><i class="fa fa-check-square"></i> Trả hàng 2-3 ngày</li>
                </ul>
              </div>
              <!-- End list desc -->
              <!-- Button buy -->
              <div class="product-detail__button">
                <div class="add-to-cart">
                  <a href="#">
                    <img src="assets/images/shopping-cart.png">
                    Thêm vào giỏ hàng
                  </a>
                </div>
                <div class="buy-now">
                  <a href="#">
                    <img src="assets/images/icon-buy-now.png">
                    Mua luôn
                  </a>
                </div>
              </div>
              <!-- End Button buy -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end product-detail__info -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- Fontawesome -->
  <script src="assets/js/font-awesome.js" charset="utf-8"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <!-- My JS -->
  <script src="assets/js/script.js" charset="utf-8"></script>
</body>

</html>
